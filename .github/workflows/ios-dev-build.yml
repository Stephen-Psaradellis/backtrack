name: iOS Development Build

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'simulator'
        type: choice
        options:
          - simulator
          - device

env:
  EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
  EXPO_PUBLIC_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_PUBLISHABLE_KEY }}
  EXPO_PUBLIC_GCP_MAPS_API_KEY: ${{ secrets.EXPO_PUBLIC_GCP_MAPS_API_KEY }}

jobs:
  build-ios:
    runs-on: macos-14
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Generate native iOS project
        run: npx expo prebuild --platform ios --clean

      - name: Setup Ruby (for CocoaPods)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install CocoaPods
        run: |
          cd ios
          pod install

      - name: Build for Simulator
        if: ${{ inputs.build_type == 'simulator' }}
        run: |
          cd ios
          xcodebuild -workspace backtrack.xcworkspace \
            -scheme backtrack \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro' \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty

      - name: Create Simulator app archive
        if: ${{ inputs.build_type == 'simulator' }}
        run: |
          cd ios/build/Build/Products/Debug-iphonesimulator
          zip -r ../../../../backtrack-simulator.zip backtrack.app

      - name: Upload Simulator Build
        if: ${{ inputs.build_type == 'simulator' }}
        uses: actions/upload-artifact@v4
        with:
          name: backtrack-ios-simulator
          path: ios/backtrack-simulator.zip
          retention-days: 7

      # Device build requires code signing
      - name: Install Apple Certificate
        if: ${{ inputs.build_type == 'device' }}
        env:
          P12_BASE64: ${{ secrets.APPLE_CERTIFICATE_P12_BASE64 }}
          P12_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Decode certificate
          echo -n "$P12_BASE64" | base64 --decode > $CERTIFICATE_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Install Provisioning Profile
        if: ${{ inputs.build_type == 'device' }}
        env:
          PROVISIONING_PROFILE_BASE64: ${{ secrets.PROVISIONING_PROFILE_BASE64 }}
        run: |
          PROFILE_PATH=$RUNNER_TEMP/profile.mobileprovision
          echo -n "$PROVISIONING_PROFILE_BASE64" | base64 --decode > $PROFILE_PATH

          # Install provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          UUID=$(security cms -D -i $PROFILE_PATH | grep -A1 UUID | grep string | sed 's/.*<string>\(.*\)<\/string>/\1/')
          cp $PROFILE_PATH ~/Library/MobileDevice/Provisioning\ Profiles/$UUID.mobileprovision

      - name: Build for Device
        if: ${{ inputs.build_type == 'device' }}
        env:
          TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          cd ios
          xcodebuild -workspace backtrack.xcworkspace \
            -scheme backtrack \
            -configuration Release \
            -sdk iphoneos \
            -archivePath build/backtrack.xcarchive \
            archive \
            DEVELOPMENT_TEAM="$TEAM_ID" \
            CODE_SIGN_STYLE=Manual \
            | xcpretty

      - name: Export IPA
        if: ${{ inputs.build_type == 'device' }}
        run: |
          cd ios
          cat > ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>development</string>
              <key>teamID</key>
              <string>${{ secrets.APPLE_TEAM_ID }}</string>
              <key>signingStyle</key>
              <string>manual</string>
              <key>provisioningProfiles</key>
              <dict>
                  <key>app.backtrack.social</key>
                  <string>${{ secrets.PROVISIONING_PROFILE_NAME }}</string>
              </dict>
          </dict>
          </plist>
          EOF

          xcodebuild -exportArchive \
            -archivePath build/backtrack.xcarchive \
            -exportPath build/export \
            -exportOptionsPlist ExportOptions.plist

      - name: Upload Device Build
        if: ${{ inputs.build_type == 'device' }}
        uses: actions/upload-artifact@v4
        with:
          name: backtrack-ios-device
          path: ios/build/export/*.ipa
          retention-days: 7

      - name: Cleanup Keychain
        if: ${{ always() && inputs.build_type == 'device' }}
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
