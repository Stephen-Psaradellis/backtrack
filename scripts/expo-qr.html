<!DOCTYPE html>
<html>
<head>
    <title>Expo Go QR Code - Love Ledger</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 { color: #333; margin-bottom: 10px; }
        p { color: #666; margin-bottom: 20px; }
        .qr-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        .url {
            background: #f5f5f5;
            padding: 15px 25px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }
        .instructions {
            background: #e8f4fd;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            color: #333;
            text-align: left;
        }
        .instructions ol {
            margin: 0;
            padding-left: 20px;
        }
        .instructions li {
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Love Ledger</h1>
        <p>Scan with your iPhone camera to open in Expo Go</p>

        <div class="qr-container">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=exp%3A%2F%2F10.0.0.69%3A8081" alt="QR Code" width="300" height="300">
        </div>

        <div class="url">exp://10.0.0.69:8081</div>

        <div class="instructions">
            <strong>Instructions:</strong>
            <ol>
                <li>Make sure your iPhone is on the <strong>same WiFi network</strong> as this computer</li>
                <li>Open your iPhone's <strong>Camera app</strong></li>
                <li>Point at the QR code above</li>
                <li>Tap the notification that appears to open in Expo Go</li>
            </ol>
        </div>
    </div>
</body>
</html>
